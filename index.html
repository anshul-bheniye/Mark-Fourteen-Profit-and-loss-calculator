<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Profit Loss Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <h2>Stock Profit | Loss Calculator</h2>
    <label for="ip">Initial Price</label>
    <input type="number" id="ip" class="initial-price">

    <label for="qos">Quantity Of Stock</label>
    <input type="number" id="qos" class="quantity-stocks">

    <label for="cp">Current Price</label>
    <input type="number" id="cp" class="current-price">

    <button id="calculate">Calculate</button>

    <h3 class="output"></h3>
    </div>
    <script src="app.js"></script>
</body>
</html>
